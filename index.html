<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/main.css">
    <link rel="stylesheet" href="./style/responsive.css">
    <link rel="stylesheet" href="./style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="./style/owl/owl.theme.default.min.css">
    <title>NETFLIX CLONE</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">HOUSE OF CARDS</h3>
                <p class="descricao">Um político inescrupuloso não mede esforços para conquistar o poder nos EUA neste drama vencedor do Emmy e do Globo de Ouro.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrossel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item"><img src="./img/mini01.jpg" alt="" class="box-filme"></div>
            <div class="item"><img src="./img/mini02.jpg" alt="" class="box-filme"></div>
            <div class="item"><img src="./img/mini03.jpg" alt="" class="box-filme"></div>
            <div class="item"><img src="./img/mini04.jpg" alt="" class="box-filme"></div>
            <div class="item"><img src="./img/mini05.jpg" alt="" class="box-filme"></div>
            <div class="item"><img src="./img/mini06.jpg" alt="" class="box-filme"></div>
            <div class="item"><img src="./img/mini07.jpg" alt="" class="box-filme"></div>
            <div class="item"><img src="./img/mini08.jpg" alt="" class="box-filme"></div>
            <div class="item"><img src="./img/mini09.jpg" alt="" class="box-filme"></div>
            <div class="item"><img src="./img/mini10.jpg" alt="" class="box-filme"></div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
    <script src="./js/owl/jquery.min.js"></script>
    <script src="./js/owl/owl.carousel.min.js"></script>
    <script src="./js/owl/setup.js"></script>
</body>
</html>
